<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pokédex</h1>
        <form th:action="@{/pokemon}" method="get" class="d-flex justify-content-center">
            <input type="text" name="name" placeholder="Enter Pokémon name" class="form-control w-50 me-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div th:if="${error}" class="alert alert-danger text-center mt-4" th:text="${error}"></div>
    </div>
</body>
</html>
